{% extends "aplicacion/index.html" %}
{% block title %} Editar valor {% endblock %}
{% block content %}
<form action="" method="POST" class="input-form">
  <h2>Editar {{ view.nombre }}</h2>
  {% csrf_token %}
  {{ form }}
  <div class="inline">
    <button type="submit">Actualizar</button>
    <a class="btn" href="{% url view.url %}">Cancelar</a>
  </div>
</form>
{% endblock %}
